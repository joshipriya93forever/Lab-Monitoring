<div>
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <!-- Begin: life time stats -->
            <div class="portlet light portlet-fit bordered">


                <div class="portlet-title">
                    <div class="caption" style="margin-right: 150px;">
                        <span class="fa fa-table font-green"></span>
                        <span class="caption-subject font-green bold uppercase">Report Generation</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 bold">Select Date</div>
                        <div class="input-group col-lg-4 col-md-4" id="reportgenerate" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input date-range-picker name="daterange5" class="date-picker" type="text"
                                   ng-model="date" options="opts" style="padding: 3px;" required/>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover order-column">
                        <thead>
                        <tr>
                            <th>For</th>
                            <th>Export</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX">
                            <td>Lab</td>
                            <td><a type="button" id="export" class="btn blue-ebonyclay" ng-click="getLabReport(tool)">Export Excel</a></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>Projects</td>
                            <td><a type="button" id="export" class="btn blue-ebonyclay" ng-click="getProjectReport(tool)">Export Excel</a></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>Users</td>
                            <td><a type="button" id="export" class="btn blue-ebonyclay" ng-click="getUserReport(tool)">Export Excel</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->

</div>
<div>
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <!-- Begin: life time stats -->
            <div class="portlet light portlet-fit bordered">


                <div class="portlet-title">
                    <div class="caption">
                        <span class="fa fa-table font-green"></span>
                        <span class="caption-subject font-green bold uppercase">Tool Report</span>

                    </div>
                    <div class="actions">
                        <div class="portlet-input input-inline input-medium">
                            <div class="input-icon right">
                                <i class="icon-magnifier"></i>
                                <input type="text"  ng-model="q" id="search" class="form-control input-circle" placeholder="search..." maxlength="50"> </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body" id="toolReportTable">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 bold">Select Date</div>
                        <div class="input-group col-lg-4 col-md-4" id="toolreportgenerate" style="margin-bottom: 20px">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input date-range-picker name="daterange5" class="date-picker" type="text"
                                   ng-model="date" options="opts" style="padding: 3px;" required/>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                        <thead>
                        <tr>
                            <th>Tool Name</th>
                            <th>Export</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" dir-paginate="tool in tools | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="toolsPagination" >
                            <td value="tool name">{{ tool.name }}</td>
                            <td><a type="button" id="export" class="btn blue-ebonyclay" ng-click="getToolReport(tool)">Export Excel</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls boundary-links="true" pagination-id="toolsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/shared/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->

</div>

<script>
    TableDatatablesManaged.init();
</script>
