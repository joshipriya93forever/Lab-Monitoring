<div>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
</div>



<div>
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <!-- Begin: life time stats -->
            <div class="portlet box cblue">


                <div class="portlet-title">
                    <div class="caption">
                        <span class="fa fa-table"></span> Tool Category </div>
                    <div class="actions">
                        <div class="portlet-input input-inline input-medium">
                            <div class="input-icon right">
                                <i class="icon-magnifier"></i>
                                <input type="text"  ng-model="q" id="search" class="form-control input-circle" placeholder="search..." maxlength="50"> </div>
                        </div>


                    </div>
                </div>
                <div class="portlet-body">

                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                        <thead>
                        <tr>
                            <th>Tool Name</th>
                            <th>Bay No.</th>
                            <th>Tool Category</th>
                            <th>Tool Threshold</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" dir-paginate="toolCat in toolCats | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="toolsPagination" >

                            <td value="tool name">{{ toolCat.Tool_Name }}</td>
                            <td>{{ toolCat.Bay_number }}</td>
                            <td ng-class="{'process' : toolCat.Tool_Category === 'Process', 'quall' : toolCat.Tool_Category === 'Qualifications', 'fissue' : toolCat.Tool_Category === 'Field Issue'}">{{ toolCat.Tool_Category }}</td>
                            <td>{{ toolCat.tool_owner.first_name}}</td>
                            <td ng-class="{'under' : toolCat.Tool_efficiency === 'false', 'above' : toolCat.Tool_efficiency === 'true'}">{{ toolCat.Tool_Threshold }}</td>

                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls boundary-links="true" pagination-id="toolsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/shared/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->

</div>

<script>
    TableDatatablesManaged.init();
</script>
