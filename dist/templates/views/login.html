

<div class="login error">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="#">
        <img src="images/applied-materials-inc-logo-300x85.png" alt="" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
<!-- BEGIN LOGIN FORM -->
<form class="login-form" ng-submit="userForm.$valid && submit(login)" name="userForm" novalidate="novalidate">
    <h3 class="form-title">Login to Dashboard</h3>
    <div><uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert></div>
    <div class="form-group" ng-class="{'has-error': !userForm.email.$valid && (!userForm.$pristine || userForm.$submitted)}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control placeholder-no-fix" ng-model="login.email" type="email" autocomplete="off" placeholder="Email..." name="email" required ng-keyup="$event.keyCode == 13 && submit(login)"/>
        <p class="help-block" ng-show="userForm.email.$error.email && (!userForm.$pristine || userForm.$submitted)">Enter the valid email address</p>
        <p class="help-block" ng-show="userForm.email.$error.required && (!userForm.$pristine || userForm.$submitted)">This field is required</p>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control placeholder-no-fix" ng-model="login.password" type="password" autocomplete="off" placeholder="Password" name="password" required ng-keyup="$event.keyCode == 13 && submit(login)"/>
        <p class="help-block" ng-show="userForm.password.$error.required && userForm.$submitted && (!userForm.password.$pristine &&!userForm.email.$pristine  && userForm.email.$valid)">Enter the Password</p>
    </div>

    <div class="form-actions">
        <button type="submit"  class="btn green pull-right"> Login </button>
    </div>

</form>
<!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright"> Created by ASM Technologies. </div>
</div>
