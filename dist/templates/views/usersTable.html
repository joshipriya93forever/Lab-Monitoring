<div>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
</div>



<div>
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <!-- Begin: life time stats -->
            <div class="portlet box cblue">


                <div class="portlet-title">
                    <div class="caption">
                        <span class="fa fa-table"></span> Users Listing </div>
                    <div class="actions">
                        <button type="button" id="delete" class="btn red" ng-if="selectedusers.length === 1"  ng-click="deleteUsers(selectedusers)"><i class="fa fa-trash"></i> Delete</button>
                        <div class="portlet-input input-inline input-medium">
                            <div class="input-icon right">
                                <i class="icon-magnifier"></i>
                                <input type="text"  ng-model="q" id="search" class="form-control input-circle" placeholder="search..." maxlength="50"> </div>
                        </div>
                        <button type="button" id="addProject" class="btn red" ng-click="addProject()"><i class="fa fa-plus"></i> Add Users</button>
                       <!-- <a type="button" id="export" class="btn blue-ebonyclay" href="http://152.135.122.61:8871/api/export_user_xls" target="_self" download="status.pdf">Export Excel</a>-->

                    </div>
                </div>
                <div class="portlet-body">
                    <!-- <div class="row">
                         <div class="col-xs-4">
                             <label for="search">items per page:</label>
                             <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                         </div>
                     </div>-->
                    <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                        <thead>
                        <tr>
                            <th>
                                <span class="glyphicon glyphicon-check"></span>
                            </th>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Admin/Owner</th>
                            <th>Email</th>
                            <th>Manage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" dir-paginate="user in Users | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="toolsPagination" >
                            <td>
                                <input type="checkbox" ng-click="selectuser(user.id,user.select)" ng-model="user.select">
                            </td>
                            <td value="tool name">{{ user.first_name }} {{user.last_name}}</td>
                            <td>{{ user.group }}</td>
                            <td>{{ user.is_admin }}</td>
                            <td>{{ user.email}}</td>
                            <td>
                                <span class="btn btn-outline btn-circle btn-sm green"  ng-click="editUser(user)"><i class="fa fa-edit"></i> Edit</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <dir-pagination-controls boundary-links="true" pagination-id="toolsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/shared/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->

</div>

<script>
    TableDatatablesManaged.init();
</script>
