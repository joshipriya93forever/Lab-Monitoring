<div>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
</div>



<div>
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <!-- Begin: life time stats -->
            <div class="portlet box cblue">


                <div class="portlet-title">
                    <div class="caption">
                        <span class="fa fa-table"></span> Console Listing </div>
                    <div class="actions">
                        <button type="button" id="delete" class="btn red" ng-if="selectedBays.length > 0"  ng-click="deleteBay(selectedBays)"><i class="fa fa-trash"></i> Delete</button>

                        <div class="portlet-input input-inline input-medium">
                            <div class="input-icon right">
                                <i class="icon-magnifier"></i>
                                <input type="text"  ng-model="q" id="search" class="form-control input-circle" placeholder="search..." maxlength="50"> </div>
                        </div>
                            <a type="button" id="export" class="btn blue-ebonyclay" href="http://152.135.122.61:8871/api/export_console_xls" target="_self" download="status.pdf">Export Excel</a>

                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                       <!-- <div class="col-xs-4">
                            <label for="search">items per page:</label>
                            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                        </div>-->
                    </div>

                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                        <thead>
                        <tr>
                            <th>
                                <span class="glyphicon glyphicon-check"></span>
                            </th>
                            <th>Console Name</th>
                            <th>Console Status</th>
                            <th>Manage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" dir-paginate="bay in Bays | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="BaysPagination" ng-class="{'danger' : hover || bay.name === null || bay.name === ''}">
                            <td>
                                <input type="checkbox" ng-click="selectBay(bay.id,bay.select)" ng-model="bay.select" ng-checked="selectAll">
                            </td>
                            <td>{{ bay.name }}</td>
                            <td>{{ bay.is_active }}</td>
                            <td>
                                <span class="btn btn-outline btn-circle btn-sm green" ng-click="editbay(bay)"><i class="fa fa-edit"></i> Edit </span>
                                <span class="btn btn-outline btn-circle btn-sm green-meadow" ng-click="addTool(bay)" ng-class="{'hide' : bay.name === '' ||bay.name === null}"><i class="fa fa-plus"></i> Add Tool </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls boundary-links="true" pagination-id="BaysPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/shared/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    TableDatatablesManaged.init();
</script>
