<div>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
</div>
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <!-- Begin: life time stats -->
            <div class="portlet box cblue">


                <div class="portlet-title">
                    <div class="caption">
                        <span class="fa fa-table"></span> Project Listing </div>
                    <div class="actions">
                        <button type="button" id="delete" class="btn red" ng-if="selectedprojects.length > 0"  ng-click="deleteProject(selectedprojects)"><i class="fa fa-trash"></i> Delete</button>
                        <div class="portlet-input input-inline input-medium">
                            <div class="input-icon right">
                                <i class="icon-magnifier"></i>
                                <input type="text"  ng-model="q" id="search" class="form-control input-circle" placeholder="search..." maxlength="50"> </div>
                        </div>
                        <button type="button" id="addProject" class="btn red" ng-click="addProject()"><i class="fa fa-plus"></i> Add Project</button>
                       <!-- <a type="button" id="export" class="btn blue-ebonyclay" href="http://152.135.122.61:8871/api/export_project_xls" target="_self" download="status.pdf">Export Excel</a>-->

                    </div>
                </div>
                <div class="portlet-body">
                    <!--<div class="row">
                        <div class="col-xs-4">
                            <label for="search">items per page:</label>
                            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                        </div>
                    </div>-->
                    <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                        <thead>
                        <tr>
                            <th>
                                <span class="glyphicon glyphicon-check"></span>
                            </th>
                            <th>Project Name</th>
                            <th>Description</th>
                            <th>Users</th>
                            <th>Manage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" dir-paginate="project in Projects | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="ProjectsPagination">
                            <td>
                                <input type="checkbox" ng-click="selectProject(project.id,project.select)" ng-model="project.select" ng-checked="selectAll">
                            </td>
                            <td>{{ project.name }}</td>                 <!--bg-blue-sharp label label-sm-->
                            <td>{{ project.description}}</td>
                            <td><span class="btn"  ng-click="projectuser(project, 'lg')"><i class="glyphicon glyphicon-user"></i> Users</span></td>
                            <td>
                                <span class="btn btn-outline btn-circle btn-sm green"  ng-click="editproject(project, 'lg')"><i class="fa fa-edit"></i> Edit</span>
                                <!--<span class="btn btn-outline btn-circle btn-sm green-meadow"  ng-click="assign(project)"><i class="fa fa-users"></i>Assign Users</span>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                        </div>
                    <dir-pagination-controls boundary-links="true" pagination-id="ProjectsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/shared/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->



<script>
    TableDatatablesManaged.init();
</script>
