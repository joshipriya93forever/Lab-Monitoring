<div ng-if="!form.pname.$error.required">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
</div>
<div class="portlet box cblue">
    <div class="portlet-title">
        <div class="caption">
            <span class="icon-note"></span> Add Project
        </div>
    </div>
    <div class="portlet-body form">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
                <form name="itemForm" class="css-form" ng-submit="addProject(project)" novalidate>
                    <div class="form-body">
                        <div class="form-group form-md-line-input" ng-class="{'has-error': itemForm.tname.$error.required (!itemForm.$pristine || itemForm.$submitted)}">
                            <input type="text" class="form-control" name="pname"  my-directive id="project_name" placeholder="Enter your name" ng-model="project.name" required ng-keyup="$event.keyCode == 13 && addProject(project)">
                            <label for="project_name">Project Name<span class="required"> * </span></label>
                        </div>
                        <p class="help-block" ng-show="itemForm.pname.$error.required && (!itemForm.$pristine || itemForm.$submitted)">This field is required</p>
                        <div class="form-group form-md-line-input">
                            <textarea id="project_description" class="form-control" maxlength="225" rows="2" placeholder="Enter the Project Description" ng-model="project.description" ng-keyup="$event.keyCode == 13 && addProject(project)"></textarea>
                            <label for="project_description">Project Description</label>
                            <span class="help-block">Enter the project description...</span>
                        </div>


                        <div class="form-actions noborder">
                            <button type="submit" class="btn blue">Submit</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="scroll-to-top" ui-sref="main.projectTable"  style="display: block;">
    <div class="btn-group btn-group-justified" style="width: 70px;">
        <a  class="btn blue">
            <i class="icon-back"></i> Back </a>
    </div>
</div>
