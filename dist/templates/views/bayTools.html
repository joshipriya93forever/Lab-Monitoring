<div class="row">
    <div class="col-md-4" ng-repeat="tool in bay.tools">
        <!-- BEGIN Portlet PORTLET-->
        <div class="portlet box" ng-class="{'idle' : tool.status === 'ID', 'productive' : tool.status === 'PR', 'instal' : tool.status === 'IN', 'maintenance' : tool.status === 'MN'}">
            <div class="portlet-title">
                <div class="caption">
                    {{tool.name}} </div>
            </div>
            <div class="portlet-body">
                <div class="tooldiv profile-userpic">
                    <img src="{{tool.image_url}}" class="img-responsive" alt="" ng-click="toolstat(tool.id)">
                </div>
            </div>
        </div>
        <!-- END Portlet PORTLET-->
    </div>
</div>
