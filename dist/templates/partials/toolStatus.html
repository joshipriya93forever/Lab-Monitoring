<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption caption-md">
            <i class="icon-bar-chart theme-font hide"></i>
            <span class="caption-subject font-blue-madison bold uppercase">Tool Status</span>
            <span class="caption-helper">select the status</span>
        </div>
        <div class="actions">
            <a ng-click="help()" class="btn btn-icon-only yellow" title="Help">
                <i class="glyphicon glyphicon-question-sign"></i>
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-6">
                <div>
                    <label class="btn btn-default btn-block" ng-model="item.status" ng-class="{'idle' : tool.status === 'ID'}" ng-click="statusChange(item)" uib-btn-radio="'ID'">IDLE</label>
                    <label class="btn btn-default btn-block" ng-model="item.status" ng-class="{'instal' : tool.status === 'IN'}" ng-click="statusChange(item)" uib-btn-radio="'IN'">Installation</label>
                    <label class="btn btn-default btn-block" ng-model="item.status" ng-class="{'productive' : tool.status === 'PR'}" ng-click="statusChange(item)" uib-btn-radio="'PR'">Productive</label>
                    <label class="btn btn-default btn-block" ng-model="item.status" ng-class="{'maintenance' : tool.status === 'MA'}" ng-click="statusChange(item)" uib-btn-radio="'MA'">Maintenance</label>
                    <label class="btn btn-default btn-block" ng-click="statistics()">Statistics</label>
                </div>

            </div>
        </div>
    </div>
    <div class="portlet-footer">
        <div class="row">
            <div class="col-lg-offset-10 col-md-offset-10 col-lg-2 col-md-2">
        <div class="btn-group btn-group btn-group-justified">
            <a ui-sref="main.dashboard" class="btn blue">
                <i class="icon-back"></i> Back </a>
        </div>
            </div>
        </div>
    </div>
</div>
<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption caption-md">
            <i class="icon-bar-chart theme-font hide"></i>
            <span class="caption-subject font-blue-madison bold uppercase">{{tool.name}}</span>
            <span class="caption-helper"></span>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="row">
            <nvd3 options="optionsline" data="data" class="with-3d-shadow with-transitions"></nvd3>
        </div>
    </div>
</div>
