<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true"></button>
</div>
<div class="modal-body">
    <h4 class="uppercase">Are You Sure ????</h4>
</div>
<div class="modal-footer">
    <button class="btn purple" ng-click="sure()">
        <span aria-hidden="true" class="icon-arrow-r-white"></span>
        <span class="description">Yes</span>
    </button>
    <button class="btn btn-default" ng-click="cancel()">
        <span aria-hidden="true" class="icon-arrow-l-white"></span>
        <span class="description">Cancel</span>
    </button>
</div>
