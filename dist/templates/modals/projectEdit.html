<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true"></button>
    <!--<h4 class="modal-title"><span class="icon-pencil"></span> Edit Project</h4>-->
</div>
<div class="modal-body">
    <div class="portlet box cblue">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-pencil"></i>Edit <span class="upercase" ng-model="item.name">{{item.name}}</span> </div>
        </div>
        <div class="portlet-body form">
            <form role="form" name="itemForm" class="form-horizontal form-row-seperated" ng-submit="ok(item)" novalidate>
                <div class="form-body">
                        <div class="form-group" ng-class="{'has-error': itemForm.tname.$error.required (!itemForm.$pristine || itemForm.$submitted)}">
                            <label class="col-lg-4 col-md-4 col-sm-4 control-label">Project Name<span class="required"> * </span></label>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="input-group">
                                    <input type="text" name="pname"  id="project_name" placeholder="Enter your name" maxlength="200" ng-model="item.name" class="form-control" required ng-keyup="$event.keyCode == 13 && ok(item)"/>
                                    <p class="help-block" ng-show="itemForm.pname.$error.required && (!itemForm.$pristine || itemForm.$submitted)">This field is required</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-4 col-md-4 col-sm-4 control-label">Project Description</label>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="input-group">
                                    <textarea id="project_description" type="text" class="form-control" ng-model="item.description" maxlength="225" rows="6" placeholder="Project Description"></textarea>
                                </div>
                             </div>
                        </div>
                </div>
                <div class="form-actions center">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" type="submit" class="btn green">Submit</button>
                        <button type="button" ng-click="cancel()" class="btn default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
