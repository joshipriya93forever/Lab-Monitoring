<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true"></button>
</div>
<div class="modal-body">
    <div class="portlet box cblue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-users"></i> Users - <span class="upercase" ng-model="item.name">{{item.name}}</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject bold font-blue-hoki uppercase"> Assigned Users  </span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="scroller" data-always-visible="1" data-rail-visible="0">
                            <ul class="feeds">
                                <li ng-repeat="user in item.Users">
                                    <div class="col1">
                                        <div class="cont">
                                            <div class="cont-col1">
                                                <div class="label label-sm label-info">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                            </div>
                                            <div class="cont-col2">
                                                <div class="desc">{{user.first_name}} {{ user.last_name}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="caption-subject bold font-blue-hoki uppercase"> Assign User </span>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <div class="form-group form-md-line-input has-info">
                                <form>
                                    <div ng-dropdown-multiselect="" options="Usersdata" selected-model="Usersmodel" extra-settings="Userssettings" translation-texts="UserscustomTexts"></div>

                                </form>

                            </div>
                            <div class="form-actions noborder">
                                <button type="button" ng-click="assignUsers(Usersmodel,item)" class="btn blue">Assign</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
