<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true"></button>
</div>
<div class="modal-body">
    <div class="portlet box cblue">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-pencil"></i>Edit <span class="upercase" ng-model="item.name">{{item.name}}</span> </div>
        </div>
        <div class="portlet-body form">
            <form role="form" name="itemForm" class="form-horizontal form-row-seperated" ng-submit="ok(item)" novalidate>
                <div class="form-body">
                    <div class="form-group" ng-class="{'has-error': itemForm.bayname.$error.required (!itemForm.$pristine || itemForm.$submitted)}">
                        <label class="col-sm-4 control-label">Bay Name<span class="required"> * </span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" name="bayname"  id="bay_name" maxlength="20" placeholder="Enter your name" ng-model="item.name" class="form-control" my-directive required ng-keyup="$event.keyCode == 13 && ok(item)"/>
                                <p class="help-block" ng-show="itemForm.bayname.$error.required && (!itemForm.$pristine || itemForm.$submitted)">This field is required</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Status</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" placeholder="Readonly" readonly="" ng-model="item.is_active" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions center">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" type="submit" class="btn green">Submit</button>
                        <button type="button" ng-click="cancel()" class="btn default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
