<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true"></button>
</div>
<div class="modal-body">
    <div class="portlet box cblue">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-pencil"></i>Edit <span class="upercase" ng-model="item.name">{{item.name}}</span> </div>
        </div>
        <div class="portlet-body form">
            <form role="form" name="itemForm" class="form-horizontal form-row-seperated" ng-submit="edit(item,picFile)" novalidate>
                <div class="form-body">
                    <div class="form-group" ng-class="{'has-error': itemForm.tname.$error.required (!itemForm.$pristine || itemForm.$submitted)}">
                        <label class="col-sm-4 control-label">Tool Name<span class="required"> * </span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" maxlength="20" name="tname" id="tool_name" placeholder="Enter your name" ng-model="item.name" class="form-control" my-directive required ng-keyup="$event.keyCode == 13 && ok(item)"/>
                                <p class="help-block" ng-show="itemForm.tname.$error.required && (!itemForm.$pristine || itemForm.$submitted)">This field is required</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Bay Number</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text"  placeholder="Readonly" readonly="" ng-model="item.bay_number" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Tool Owner</label>
                        <div class="col-sm-8">
                            <select name="repeatSelect" id="repeatSelect" ng-model="item.tool_owner" required>
                                <option ng-init="item.tool_owner" ng-repeat="user in Users" value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Status</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text"  placeholder="Readonly" readonly=""  ng-model="item.status" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-3">Upload Tool Image </label>
                            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="large">
                            <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                            <input type="file" ngf-select ng-model="picFile" name="file"
                                   accept="image/png" ngf-max-size="2MB"
                                   ngf-model-invalid="errorFile">
                            <i ng-show="myForm.file.$error.required">*required</i><br>
                            <i ng-show="myForm.file.$error.maxSize">File too large
                                {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                        </div>

                    </div>

                </div>
                <div class="form-actions center">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" type="submit" class="btn green">Submit</button>
                        <button type="button" ng-click="cancel()" class="btn default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
