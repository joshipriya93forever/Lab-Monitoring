<div class="portlet light portlet-fit bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class=" fa fa-area-chart font-green"></i>
            <span class="caption-subject font-green bold uppercase">Lab Trend</span>
        </div>
        <div class="actions">
            <div class="btn-group btn-group">
                <a ui-sref="dashboard" class="btn blue">
                    <i class="icon-back"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-lg-2 col-md-2 bold">Select Date</div>
            <div class="input-group col-lg-4 col-md-4" id="labtrend" style="margin-bottom: 20px;">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                <input date-range-picker name="daterange5" class="date-picker" type="text"
                       ng-model="date" options="opts" style="padding: 3px;" required/>
            </div>
        </div>
        <div class="row">
            <h3 class="bold">Bar Chart</h3>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="chart" style="height: 200px;"><svg></svg></div>
            </div>
        </div>
        <div class="row">
        <h3 class="bold">Pie Chart</h3>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <nvd3 options="options" data="stat" labelType="stat.value"></nvd3>
        </div>
    </div>
    </div>
</div>
